<!DOCTYPE html>
<html style="height:100%">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <title>VOC streams</title>
  <link href="https://vjs.zencdn.net/5.10.2/video-js.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/5.10.2/video.js"></script>
  <script src="audiograph.js"></script>
  <style>
  .video-js {
    flex: 1 1 0;
    width: auto;
  }
  #spacer {
    width: 5px;
  }
  .canv {
    height: 10%;
    min-height: 100px;
    max-height: 200px;
  }
  .videoContainer {
    display: flex;
    flex-direction: column;
    flex: 1 1 0;
    min-width: 40%;
  }
  .videoContainer > h3 {
    display: flex;
    justify-content: center;
    margin: 0;
  }
  .del {
    margin-left: 10px;
    cursor: pointer;
  }
  .mute {
    color: red;
    margin-right: 15px;
  }
  </style>
</head>
<body style="margin:0; height: 100%; width: 100%; display: flex; flex-direction: column;">
  <div style="flex-wrap: wrap; height: 100%; width: 100%; display: flex; overflow: auto;">
    <div class="videoContainer" id="v1" onclick="mute(1)">
      <h3><span id="m1" class="mute">Muted</span> Saal 1 <span class="del" onclick="removeStream(1)">[-]</span></h3>
      <video crossorigin="anonymous" id="s1" preload="none" class="video-js" data-setup="{}">
        <source src="https://voc.marudor.de/cdn/s1_native_sd.webm" type='video/webm'/>
        <source src="https://voc.marudor.de/cdn/hls/s1_native_sd.m3u8" type='application/vnd.apple.mpegURL'/>
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a web browser that
          <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
      </video>
      <canvas class="canv" id="s1a"></canvas>
    </div>
    <div id="spacer"></div>
    <div class="videoContainer" onclick="mute(2)" id="v2">
      <h3><span id="m2" class="mute">Muted</span>Saal 2 <span class="del" onclick="removeStream(2)">[-]</span></h3>
      <video crossorigin="anonymous" id="s2" preload="none" class="video-js" data-setup="{}">
        <source src="https://voc.marudor.de/cdn/s2_native_sd.webm" type='video/webm'/>
        <source src="https://voc.marudor.de/cdn/hls/s2_native_sd.m3u8" type='application/vnd.apple.mpegURL'/>
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a web browser that
          <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
      </video>
      <canvas class="canv" id="s2a"></canvas>
    </div>
    <div id="spacer"></div>
    <div class="videoContainer" id="v3" onclick="mute(3)">
      <h3><span id="m3" class="mute">Muted</span>Saal 3 <span class="del" onclick="removeStream(3)">[-]</span></h3>
      <video crossorigin="anonymous" id="s3" preload="none" class="video-js" data-setup="{}">
        <source src="https://voc.marudor.de/cdn/s3_native_sd.webm" type='video/webm'/>
        <source src="https://voc.marudor.de/cdn/hls/s3_native_sd.m3u8" type='application/vnd.apple.mpegURL'/>
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a web browser that
          <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
      </video>
      <canvas class="canv" id="s3a"></canvas>
    </div>
    <div class="videoContainer" onclick="mute(4)" id="v4">
      <h3><span id="m4" class="mute">Muted</span>Saal 4 <span class="del" onclick="removeStream(4)">[-]</span></h3>
      <video crossorigin="anonymous" id="s4" preload="none" class="video-js" data-setup="{}">
        <source src="https://voc.marudor.de/cdn/s4_native_sd.webm" type='video/webm'/>
        <source src="https://voc.marudor.de/cdn/hls/s4_native_sd.m3u8" type='application/vnd.apple.mpegURL'/>
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a web browser that
          <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
      </video>
      <canvas class="canv" id="s4a"></canvas>
    </div>
    <h1 id="reset" style="cursor: pointer; display:none" onclick="resetStreams()">Reset</h1>
  </div>
</body>
</html>
